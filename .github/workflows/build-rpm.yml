name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y rpm gettext

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/bildstod/__init__.py)" >> $GITHUB_OUTPUT

      - name: Compile translations
        run: |
          for po in po/*.po; do
            [ -f "$po" ] || continue
            lang=$(basename "$po" .po)
            mkdir -p src/bildstod/locale/$lang/LC_MESSAGES
            msgfmt -o src/bildstod/locale/$lang/LC_MESSAGES/bildstod.mo "$po"
          done

      - name: Build RPM
        run: |
          VER=${{ steps.version.outputs.version }}
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

          PKG=bildstod-$VER
          mkdir -p $PKG
          cp -r src/ data/ LICENSE README.md pyproject.toml $PKG/ 2>/dev/null || true
          tar czf ~/rpmbuild/SOURCES/$PKG.tar.gz $PKG

          cat > ~/rpmbuild/SPECS/bildstod.spec << SPECEOF
          Name:           bildstod
          Version:        $VER
          Release:        1
          Summary:        Visual schedule and picture support tool
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/bildstod
          Source0:        bildstod-$VER.tar.gz
          BuildArch:      noarch
          Requires:       python3-gobject gtk4 libadwaita

          %description
          Visual schedule and picture support tool

          %prep
          %setup -q

          %install
          mkdir -p \$RPM_BUILD_ROOT/usr/share/bildstod/bildstod
          cp src/bildstod/*.py \$RPM_BUILD_ROOT/usr/share/bildstod/bildstod/
          if [ -d src/bildstod/locale ]; then
            cp -r src/bildstod/locale \$RPM_BUILD_ROOT/usr/share/bildstod/bildstod/
          fi

          mkdir -p \$RPM_BUILD_ROOT/usr/bin
          cat > \$RPM_BUILD_ROOT/usr/bin/bildstod << 'LAUNCHER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/bildstod'); from bildstod.main import main; main()" "\$@"
          LAUNCHER
          chmod 755 \$RPM_BUILD_ROOT/usr/bin/bildstod

          mkdir -p \$RPM_BUILD_ROOT/usr/share/applications
          cp data/*.desktop \$RPM_BUILD_ROOT/usr/share/applications/ 2>/dev/null || true

          mkdir -p \$RPM_BUILD_ROOT/usr/share/icons/hicolor/scalable/apps
          cp data/icons/*.svg \$RPM_BUILD_ROOT/usr/share/icons/hicolor/scalable/apps/ 2>/dev/null || true

          %files
          %license LICENSE
          %doc README.md
          /usr/bin/bildstod
          /usr/share/bildstod/
          /usr/share/applications/*.desktop
          /usr/share/icons/hicolor/scalable/apps/*.svg

          %changelog
          * $(date "+%a %b %d %Y") Daniel Nylander <daniel@danielnylander.se> - $VER-1
          - RPM build
          SPECEOF

          sed -i 's/^          //' ~/rpmbuild/SPECS/bildstod.spec
          rpmbuild -ba ~/rpmbuild/SPECS/bildstod.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VER=${{ steps.version.outputs.version }}
          RPM=$(find ~/rpmbuild/RPMS -name "*.rpm" | head -1)
          [ -f "$RPM" ] && gh release upload "v$VER" "$RPM" --clobber || echo "No RPM found"
