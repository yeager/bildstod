name: Build RPM

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm

      - name: Get version
        id: version
        run: echo "version=$(grep -oP '__version__ = \"\K[^\"]+' src/bildstod/__init__.py)" >> $GITHUB_OUTPUT

      - name: Setup RPM build
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}
          VERSION=${{ steps.version.outputs.version }}
          DIR=bildstod-$VERSION
          mkdir -p $DIR
          cp -r src/ data/ LICENSE README.md pyproject.toml $DIR/ 2>/dev/null || true
          tar czf ~/rpmbuild/SOURCES/$DIR.tar.gz $DIR

      - name: Create spec and build
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cat > ~/rpmbuild/SPECS/bildstod.spec << 'SPEC'
          Name:           bildstod
          Version:        VERSION_PLACEHOLDER
          Release:        1
          Summary:        Visual schedule and picture support tool
          License:        GPL-3.0-or-later
          URL:            https://github.com/yeager/bildstod
          Source0:        %{name}-%{version}.tar.gz
          BuildArch:      noarch
          Requires:       python3-gobject gtk4 libadwaita

          %description
          GTK4/Libadwaita application.

          %prep
          %setup -q

          %install
          mkdir -p %{buildroot}/usr/share/bildstod/bildstod
          cp src/bildstod/*.py %{buildroot}/usr/share/bildstod/bildstod/
          if [ -d src/bildstod/locale ]; then
            cp -r src/bildstod/locale %{buildroot}/usr/share/bildstod/bildstod/
          fi

          mkdir -p %{buildroot}/usr/bin
          cat > %{buildroot}/usr/bin/bildstod << 'LAUNCHER'
          #!/bin/bash
          exec python3 -c "import sys; sys.path.insert(0, '/usr/share/bildstod'); from bildstod.main import main; main()" "$@"
          LAUNCHER
          chmod 755 %{buildroot}/usr/bin/bildstod

          mkdir -p %{buildroot}/usr/share/applications
          cp data/*.desktop %{buildroot}/usr/share/applications/ 2>/dev/null || true

          mkdir -p %{buildroot}/usr/share/icons/hicolor/scalable/apps
          cp data/icons/*.svg %{buildroot}/usr/share/icons/hicolor/scalable/apps/ 2>/dev/null || true

          %files
          %license LICENSE
          %doc README.md
          /usr/bin/bildstod
          /usr/share/bildstod/
          /usr/share/applications/*.desktop
          /usr/share/icons/hicolor/scalable/apps/*.svg
          SPEC
          sed -i "s/VERSION_PLACEHOLDER/$VERSION/g" ~/rpmbuild/SPECS/bildstod.spec
          sed -i "s|\${repo}|bildstod|g; s|\${PYNAME}|bildstod|g" ~/rpmbuild/SPECS/bildstod.spec
          rpmbuild -ba ~/rpmbuild/SPECS/bildstod.spec

      - name: Upload RPM to release
        if: github.event_name == 'release'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=${{ steps.version.outputs.version }}
          gh release upload "v$VERSION" \
            ~/rpmbuild/RPMS/noarch/bildstod-${VERSION}-1.noarch.rpm \
            --clobber
